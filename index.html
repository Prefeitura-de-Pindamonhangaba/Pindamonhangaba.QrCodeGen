<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #c1dfe2ff;
            padding-top: 40px;
            margin: 0;
        }
        .logo-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 120px;
            height: auto;
            display: block;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-family: 'Helvetica', sans-serif;
            margin-bottom: 25px;
            color: #123d67ff;
            font-size: 24px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #123d67ff;
            font-size: 20px;
        }
        .input-section {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #123d67ff;
            text-align: left;
        }
        input[type="url"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button, .download-button {
            background-color: #009845ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        button:hover, .download-button:hover {
            background-color: #008b3cff;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .output-section {
            margin-top: 30px;
        }
        #qrcode {
            margin: 20px auto;
            padding: 0;
            display: inline-block;
        }
        #qrcode canvas {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border: 8px solid #ffffff;
            outline: 2px solid #e0e0e0;
        }
        .hidden {
            display: none;
        }
        .loading {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
        #generateNewBtn {
            background-color: #6c757d;
        }
        #generateNewBtn:hover {
            background-color: #5a6268;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .download-button.secondary {
            background-color: #123d67ff;
        }
        .download-button.secondary:hover {
            background-color: #0d2d4d;
        }
    </style>
</head>
<body>
    <div class="logo-container">
      <img src="./assets/brasao.png" alt="Brasão de Pindamonhangaba">
    </div>
    <div class="container">
        <h1>Gerador de QR Code</h1>

        <div class="input-section" id="inputSection">
            <label for="urlInput">Digite a URL:</label>
            <input type="url" id="urlInput" placeholder="Ex: https://www.exemplo.com.br">
            <button onclick="gerarQRCode()" id="generateBtn">Gerar QR Code</button>
        </div>

        <div class="loading hidden" id="loadingMessage">Gerando QR Code...</div>

        <div class="output-section hidden" id="outputSection">
            <h2>Seu QR Code:</h2>
            <div id="qrcode"></div>
            <div class="button-group">
                <a href="#" id="downloadLinkPng" class="download-button" download="qrcode.png">Baixar PNG</a>
                <a href="#" id="downloadLinkSvg" class="download-button secondary" download="qrcode.svg">Baixar SVG</a>
                <button onclick="resetGenerator()" id="generateNewBtn">Gerar Novo QR Code</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        const inputSection = document.getElementById('inputSection');
        const outputSection = document.getElementById('outputSection');
        const urlInput = document.getElementById('urlInput');
        const qrcodeDiv = document.getElementById('qrcode');
        const loadingMessage = document.getElementById('loadingMessage');
        const generateBtn = document.getElementById('generateBtn');
        const downloadLinkPng = document.getElementById('downloadLinkPng');
        const downloadLinkSvg = document.getElementById('downloadLinkSvg');

        let qrcodeInstance = null;
        let brasaoSvgContent = '';

        // Carregar o SVG do brasão antecipadamente
        fetch('./assets/brasao-preto.svg')
            .then(response => response.text())
            .then(svgText => {
                brasaoSvgContent = svgText;
            })
            .catch(error => console.error('Erro ao carregar brasão SVG:', error));

        function gerarQRCode() {
            const url = urlInput.value.trim();

            if (url) {
                loadingMessage.classList.remove('hidden');
                inputSection.classList.add('hidden');
                generateBtn.disabled = true;

                qrcodeDiv.innerHTML = '';
                qrcodeInstance = null;

                setTimeout(() => {
                    qrcodeInstance = new QRCode(qrcodeDiv, {
                        text: url,
                        width: 300,
                        height: 300,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    setTimeout(() => {
                        const qrcodeCanvas = qrcodeDiv.querySelector('canvas');
                        if (qrcodeCanvas) {
                            // Criar canvas final com margem extra
                            const margin = 30;
                            const qrSize = 300;
                            const finalSize = qrSize + (margin * 2);
                            
                            const finalCanvas = document.createElement('canvas');
                            finalCanvas.width = finalSize;
                            finalCanvas.height = finalSize;
                            const ctx = finalCanvas.getContext('2d');

                            // Preencher fundo branco
                            ctx.fillStyle = 'white';
                            ctx.fillRect(0, 0, finalSize, finalSize);

                            // Desenhar QR Code com margem
                            ctx.drawImage(qrcodeCanvas, margin, margin, qrSize, qrSize);

                            // Desenhar círculo branco no centro
                            const centerX = finalSize / 2;
                            const centerY = finalSize / 2;
                            const circleRadius = 45;

                            ctx.fillStyle = 'white';
                            ctx.beginPath();
                            ctx.arc(centerX, centerY, circleRadius, 0, 2 * Math.PI);
                            ctx.fill();

                            // Carregar e desenhar o brasão SVG
                            const img = new Image();
                            img.onload = function() {
                                // Calcular proporção original da imagem
                                const aspectRatio = img.width / img.height;
                                
                                // Definir altura máxima e calcular largura proporcional
                                const maxLogoHeight = 70;
                                const logoHeight = maxLogoHeight;
                                const logoWidth = logoHeight * aspectRatio;
                                
                                // Centralizar a imagem
                                const x = (finalSize - logoWidth) / 2;
                                const y = (finalSize - logoHeight) / 2;

                                // Desenhar brasão mantendo proporção
                                ctx.drawImage(img, x, y, logoWidth, logoHeight);

                                // Atualizar download PNG
                                const imageUrl = finalCanvas.toDataURL("image/png");
                                downloadLinkPng.href = imageUrl;
                                downloadLinkPng.download = 'qrcode_' + Date.now() + '.png';

                                // Gerar SVG
                                gerarSVG(qrcodeCanvas, logoWidth, logoHeight);

                                // Substituir canvas
                                qrcodeDiv.innerHTML = '';
                                qrcodeDiv.appendChild(finalCanvas);

                                loadingMessage.classList.add('hidden');
                                outputSection.classList.remove('hidden');
                            };

                            img.onerror = function() {
                                console.error('Erro ao carregar o brasão');
                                // Mostrar QR Code com círculo branco mesmo sem o brasão
                                const imageUrl = finalCanvas.toDataURL("image/png");
                                downloadLinkPng.href = imageUrl;
                                downloadLinkPng.download = 'qrcode_' + Date.now() + '.png';
                                
                                gerarSVG(qrcodeCanvas, 0, 0);
                                
                                qrcodeDiv.innerHTML = '';
                                qrcodeDiv.appendChild(finalCanvas);
                                
                                loadingMessage.classList.add('hidden');
                                outputSection.classList.remove('hidden');
                            };

                            img.src = './assets/brasao-preto.svg';
                        }
                    }, 100);
                }, 100);
            } else {
                alert('Por favor, insira uma URL para gerar o QR Code.');
                urlInput.focus();
            }
        }

        function gerarSVG(canvas, logoWidth, logoHeight) {
            const margin = 30;
            const qrSize = 300;
            const finalSize = qrSize + (margin * 2);
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Criar SVG do QR Code
            let svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="${finalSize}" height="${finalSize}" viewBox="0 0 ${finalSize} ${finalSize}">`;
            
            // Fundo branco
            svgContent += `<rect width="${finalSize}" height="${finalSize}" fill="white"/>`;
            
            // Criar uma matriz de pixels pretos
            const moduleSize = qrSize / canvas.width;
            const blackPixels = [];
            
            for (let y = 0; y < canvas.height; y++) {
                blackPixels[y] = [];
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = imageData.data[index];
                    blackPixels[y][x] = (r === 0);
                }
            }
            
            // Agrupar retângulos horizontalmente
            const paths = [];
            for (let y = 0; y < canvas.height; y++) {
                let startX = null;
                for (let x = 0; x <= canvas.width; x++) {
                    if (x < canvas.width && blackPixels[y][x]) {
                        if (startX === null) {
                            startX = x;
                        }
                    } else {
                        if (startX !== null) {
                            const width = x - startX;
                            paths.push({
                                x: margin + startX * moduleSize,
                                y: margin + y * moduleSize,
                                width: width * moduleSize,
                                height: moduleSize
                            });
                            startX = null;
                        }
                    }
                }
            }
            
            // Adicionar retângulos agrupados
            svgContent += '<g fill="black">';
            for (const rect of paths) {
                svgContent += `<rect x="${rect.x.toFixed(2)}" y="${rect.y.toFixed(2)}" width="${rect.width.toFixed(2)}" height="${rect.height.toFixed(2)}"/>`;
            }
            svgContent += '</g>';
            
            // Adicionar círculo branco no centro
            const centerX = finalSize / 2;
            const centerY = finalSize / 2;
            const circleRadius = 45;
            svgContent += `<circle cx="${centerX}" cy="${centerY}" r="${circleRadius}" fill="white"/>`;
            
            // Adicionar brasão SVG no centro
            if (brasaoSvgContent && logoWidth > 0) {
                const x = (finalSize - logoWidth) / 2;
                const y = (finalSize - logoHeight) / 2;
                
                // Extrair apenas o conteúdo interno do SVG do brasão
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(brasaoSvgContent, 'image/svg+xml');
                const svgElement = svgDoc.querySelector('svg');
                
                if (svgElement) {
                    const viewBox = svgElement.viewBox.baseVal;
                    const scale = logoWidth / viewBox.width;
                    const innerContent = svgElement.innerHTML;
                    svgContent += `<g transform="translate(${x.toFixed(2)}, ${y.toFixed(2)}) scale(${scale.toFixed(4)})">`;
                    svgContent += innerContent;
                    svgContent += `</g>`;
                }
            }
            
            svgContent += `</svg>`;
            
            // Criar blob e URL para download
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const svgUrl = URL.createObjectURL(blob);
            downloadLinkSvg.href = svgUrl;
            downloadLinkSvg.download = 'qrcode_' + Date.now() + '.svg';
        }

        function resetGenerator() {
            urlInput.value = '';
            qrcodeDiv.innerHTML = '';
            qrcodeInstance = null;
            downloadLinkPng.href = '#';
            downloadLinkSvg.href = '#';

            outputSection.classList.add('hidden');
            inputSection.classList.remove('hidden');

            generateBtn.disabled = false;
            urlInput.focus();
        }

        urlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                gerarQRCode();
            }
        });
    </script>
</body>
</html>
