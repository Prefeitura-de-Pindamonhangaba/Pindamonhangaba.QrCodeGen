<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #c1dfe2ff;
            padding-top: 40px;
            margin: 0;
        }
        .logo-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 120px;
            height: auto;
            display: block;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-family: 'Helvetica', sans-serif;
            margin-bottom: 25px;
            color: #123d67ff;
            font-size: 24px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #123d67ff;
            font-size: 20px;
        }
        .input-section {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #123d67ff;
            text-align: left;
        }
        input[type="url"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button, .download-button {
            background-color: #009845ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        button:hover, .download-button:hover {
            background-color: #008b3cff;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .output-section {
            margin-top: 30px;
        }
        #qrcode {
            margin: 20px auto;
            padding: 0;
            display: inline-block;
        }
        #qrcode canvas {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border: 8px solid #ffffff;
            outline: 2px solid #e0e0e0;
        }
        .hidden {
            display: none;
        }
        .loading {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
        #generateNewBtn {
            background-color: #6c757d;
        }
        #generateNewBtn:hover {
            background-color: #5a6268;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
      <img src="./assets/brasao.png" alt="Brasão de Pindamonhangaba">
    </div>
    <div class="container">
        <h1>Gerador de QR Code</h1>

        <div class="input-section" id="inputSection">
            <label for="urlInput">Digite a URL:</label>
            <input type="url" id="urlInput" placeholder="Ex: https://www.exemplo.com.br">
            <button onclick="gerarQRCode()" id="generateBtn">Gerar QR Code</button>
        </div>

        <div class="loading hidden" id="loadingMessage">Gerando QR Code...</div>

        <div class="output-section hidden" id="outputSection">
            <h2>Seu QR Code:</h2>
            <div id="qrcode"></div>
            <div class="button-group">
                <a href="#" id="downloadLink" class="download-button" download="qrcode.png">Baixar Imagem</a>
                <button onclick="resetGenerator()" id="generateNewBtn">Gerar Novo QR Code</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        const inputSection = document.getElementById('inputSection');
        const outputSection = document.getElementById('outputSection');
        const urlInput = document.getElementById('urlInput');
        const qrcodeDiv = document.getElementById('qrcode');
        const loadingMessage = document.getElementById('loadingMessage');
        const generateBtn = document.getElementById('generateBtn');
        const downloadLink = document.getElementById('downloadLink');

        let qrcodeInstance = null;

        function gerarQRCode() {
            const url = urlInput.value.trim();

            if (url) {
                loadingMessage.classList.remove('hidden');
                inputSection.classList.add('hidden');
                generateBtn.disabled = true;

                qrcodeDiv.innerHTML = '';
                qrcodeInstance = null;

                setTimeout(() => {
                    qrcodeInstance = new QRCode(qrcodeDiv, {
                        text: url,
                        width: 300,
                        height: 300,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    setTimeout(() => {
                        const qrcodeCanvas = qrcodeDiv.querySelector('canvas');
                        if (qrcodeCanvas) {
                            // Criar canvas final com margem extra
                            const margin = 30;
                            const qrSize = 300;
                            const finalSize = qrSize + (margin * 2);
                            
                            const finalCanvas = document.createElement('canvas');
                            finalCanvas.width = finalSize;
                            finalCanvas.height = finalSize;
                            const ctx = finalCanvas.getContext('2d');

                            // Preencher fundo branco
                            ctx.fillStyle = 'white';
                            ctx.fillRect(0, 0, finalSize, finalSize);

                            // Desenhar QR Code com margem
                            ctx.drawImage(qrcodeCanvas, margin, margin, qrSize, qrSize);

                            // Desenhar círculo branco no centro
                            const centerX = finalSize / 2;
                            const centerY = finalSize / 2;
                            const circleRadius = 45;

                            ctx.fillStyle = 'white';
                            ctx.beginPath();
                            ctx.arc(centerX, centerY, circleRadius, 0, 2 * Math.PI);
                            ctx.fill();

                            // Carregar e desenhar o brasão SVG
                            const img = new Image();
                            img.onload = function() {
                                // Calcular proporção original da imagem
                                const aspectRatio = img.width / img.height;
                                
                                // Definir altura máxima e calcular largura proporcional
                                const maxLogoHeight = 70;
                                const logoHeight = maxLogoHeight;
                                const logoWidth = logoHeight * aspectRatio;
                                
                                // Centralizar a imagem
                                const x = (finalSize - logoWidth) / 2;
                                const y = (finalSize - logoHeight) / 2;

                                // Desenhar brasão mantendo proporção
                                ctx.drawImage(img, x, y, logoWidth, logoHeight);

                                // Atualizar download
                                const imageUrl = finalCanvas.toDataURL("image/png");
                                downloadLink.href = imageUrl;
                                downloadLink.download = 'qrcode_' + Date.now() + '.png';

                                // Substituir canvas
                                qrcodeDiv.innerHTML = '';
                                qrcodeDiv.appendChild(finalCanvas);

                                loadingMessage.classList.add('hidden');
                                outputSection.classList.remove('hidden');
                            };

                            img.onerror = function() {
                                console.error('Erro ao carregar o brasão');
                                // Mostrar QR Code com círculo branco mesmo sem o brasão
                                const imageUrl = finalCanvas.toDataURL("image/png");
                                downloadLink.href = imageUrl;
                                downloadLink.download = 'qrcode_' + Date.now() + '.png';
                                
                                qrcodeDiv.innerHTML = '';
                                qrcodeDiv.appendChild(finalCanvas);
                                
                                loadingMessage.classList.add('hidden');
                                outputSection.classList.remove('hidden');
                            };

                            img.src = './assets/brasao-preto.svg';
                        }
                    }, 100);
                }, 100);
            } else {
                alert('Por favor, insira uma URL para gerar o QR Code.');
                urlInput.focus();
            }
        }

        function resetGenerator() {
            urlInput.value = '';
            qrcodeDiv.innerHTML = '';
            qrcodeInstance = null;
            downloadLink.href = '#';

            outputSection.classList.add('hidden');
            inputSection.classList.remove('hidden');

            generateBtn.disabled = false;
            urlInput.focus();
        }

        urlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                gerarQRCode();
            }
        });
    </script>
</body>
</html>
